apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: team2
  namespace: team2
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: team2.ddnss.de
    http:
      paths:
      - path: /
        backend:
          serviceName: hello
          servicePort: 80
      - path: /podinfo
        backend:
          serviceName: podinfo
          servicePort: 80
      - path: /fibo
        backend:
          serviceName: fibo
          servicePort: 80
  - host: "podinfo.team2.ddnss.de"
    http:
      paths:
      - path: /*
        backend:
          serviceName: podinfo
          servicePort: 80